<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>GTFS-RT Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body style="background-color: #e4e4e4">
<div class="navbar navbar-default" style="margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GTFS-Realtime Validator</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container main-container">

    <div class="row">
        <div class="container text-center">
            <h1>JSON Errors</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>Original Feed</h2>

            <pre id="error-json"></pre>
            <div id="googleFeed"></div>
        </div>
        <div class="col-md-4" id="error-list">
            <h2>Error segments</h2>
        </div>
    </div>
</div>
<!-- /.container -->
<!-- script references -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jsonpath-0.8.0.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/jquery-highlight1.js"></script>

<script id="marked-partial" type="text/x-handlebars-template">
    {{#if error}} id={{error}} style="background: {{color}}" {{/if}}
</script>

<script id="gtfsrt-feed-template" type="text/x-handlebars-template">
    {{#header}}
    <h3>Header</h3>
    <li>timestamp: {{timestamp}}</li>
    <li>incrementality: {{incrementality}}</li>
    <li>gtfs_realtime_version: {{gtfs_realtime_version}}</li>
    <hr/>
    {{/header}}

    <h3>Entities</h3>
    <ul>
    {{#each entity}}
    <li>
    <div {{> marked}} >
        <ul>
            <li>ID: {{id}}</li>
            <li>

            </li>


        </ul>
    </div>
    </li>
    {{/each}}
    </ul>
</script>

</body>
</html>
