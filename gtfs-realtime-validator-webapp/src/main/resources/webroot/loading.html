<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>GTFS-RT Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body style="background-color: #e4e4e4">
<div class="navbar navbar-inverse" style="margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">GTFS-Realtime Validator</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container main-container">

    <div class="row">
        <div class="container text-center">
            <h1>Checking Feed...</h1>
        </div>
    </div>

    <div class="row">
            <div class="col-md-12">
                <div class="well content-well">
                    <h3>Feed Details</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well">
                                <label for="gtfs-progress">GTFS-Feed <span
                                        class="status">(Downloading Feed...)</span></label>

                                <div id="gtfs-progress" class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="well">
                                <div class="progress-placeholder"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div align="left" class="col-md-4">
                            <input class="btn btn-primary" type="button" onclick="window.history.back();" value="Back"/>
                        </div>

                        <div align="right" class="col-md-8">
                            <input class="btn btn-primary" type="button" onclick="location.reload();" value="Retry"/>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="gtfs-error-message"></div>

    <div class="gtfs-success-message"></div>

</div>


<!-- /.container -->
<!-- script references -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.js"></script>

<script id="gtfsrt-progress-template" type="text/x-handlebars-template">
        {{#each gtfsFeeds}}
        <label>GTFS-RT ( {{url}} ) <span class="status">(Checking Feed...)</span></label>

        <div id="gtfsrt-progress-{{index}}" class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        {{/each}}
</script>

<script id="gtfs-error-modal" type="text/x-handlebars-template">
    <div id="errorModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{errorDescription}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>
</script>

<script id="gtfs-success-modal" type="text/x-handlebars-template">
    <div id="successModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">GTFS feeds are loaded successfully</h4>
                </div>
                <div class="modal-body">
                    <p>GTFS static data has been validated. Continue to Start monitoring GTFS Realtime feed(s).</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="btn-continue" onclick="startMonitoring()">Continue</button>
                </div>
            </div>

        </div>
    </div>
</script>

<script src="custom-js/loading.js" type="application/javascript"></script>

</body>
</html>
